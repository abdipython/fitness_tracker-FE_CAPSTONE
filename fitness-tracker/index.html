<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-xl font-bold text-gray-800">Fitness Tracker</h1>
    </div>
    <div class="flex items-center gap-4">
      <span class="text-gray-600 font-medium">Hi, Abdulrahman</span>
      <img src="profile.jpg" alt="Profile" class="w-10 h-10 rounded-full border-2 border-gray-300">
    </div>
  </header>

  <!-- Tracker Cards -->
  <section class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white rounded-xl p-4 shadow hover:shadow-lg transition">
      <h2 class="text-gray-500 text-sm">Steps</h2>
      <p class="text-3xl font-bold text-blue-600">8,542</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow hover:shadow-lg transition">
      <h2 class="text-gray-500 text-sm">Calories</h2>
      <p class="text-3xl font-bold text-orange-500">1,245 kcal</p>
    </div>
    <div class="bg-white rounded-xl p-4 shadow hover:shadow-lg transition">
      <h2 class="text-gray-500 text-sm">Workout Time</h2>
      <p class="text-3xl font-bold text-green-600">45 min</p>
    </div>
